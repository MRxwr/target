<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">

    <!-- title -->
    <title>On Target</title>

    <!-- favicon -->
    <link href="img/favicon.png" type="image/png" rel="icon">

    <!-- all css here -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css" />
    <link href="css/helper.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Preloader Start -->     
    <div id="preloader">
        <div class="loader3">
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Preloader End -->
    <!-- login modal -->
    <div class="modal fade" id="login" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">
                        ×
                    </span>
                </button>
                <div class="modal-body p-0 text-center">
                    <h2>Log in to your account</h2>
                    <h3> Check your Subsicriptions</h3>
                    <form action="#" class="account_form">
                        <input placeholder="Enter Mobile Number" type="tel">
                            <button class="button mt_30" type="submit">
                                Submit
                            </button>
                        </input>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- start header -->
    <div class="sub_header">
        <div class="container">
            <div class="header_wapper">
                <a  href="#login" data-toggle="modal" class="button"><img src="img/login.svg" alt="">Login</a>
                <a href="index.html" class="logo">
                    <img src="img/logo.png" class="img-fluid" alt="">
                </a>
                <div id="JLang" class="lang_flag">
                    <div data-lang-code="en-GB" data-src="img/32/United-States.png">English</div>
                    <div data-lang-code="es-ES" data-src="img/32/spain.png">Español</div>
                    <div data-lang-code="it-IT" data-src="img/32/Italy.png">Italian</div>
                    <div data-lang-code="de-DE" data-src="img/32/Germany.png">Deutsche</div>
                    <div data-lang-code="fr-FR" data-src="img/32/France.png">French</div>
                </div>
            </div>
        </div>
    </div>
    <main class="overflow-hidden over_custom">
       <!-- sign_area -->
       <div class="sign_area">
            <div class="container">
                <h2>VERIFY YOUR ACCOUNT</h2>
                <div class="sign_wapper">
                    <h3>Please verify your account. Youll recive an OTP in your mail box.</h3>
                    <form action="#" class="sign_form">
                        <div class="sing_inp">
                            <input type="text" name="" placeholder="7">
                            <input type="text" name="">
                            <input type="text" name="">
                            <input type="text" name="">
                            <input type="text" name="">
                            <input type="text" name="">
                        </div>
                        <div class="text-center mt_100">
                            <button class="button" type="submit">VERIFY</button>
                        </div>
                    </form>
                    <p>Didn't get your OTP? <a href="#">Send again</a>.</p>
                </div>
            </div>
        </div>
    </main>
    <!-- footer_area -->
    <div class="footer_area">
        <div class="container">
            <div class="footer_new_wap">
                <a href="#"><img src="img/logo_1.png" alt=""></a>
                <p>Powered By Target<img src="img/brand.svg" alt=""></p>
            </div>
        </div>
    </div>
    <!-- back to top -->
    <a href="#" class="back-to-top"><i class="fal fa-angle-up"></i></a>
    <!-- whatsapp -->
    <a href="#" class="whatsapp"><img src="img/what_2.svg" alt=""></a>
    
    <!-- all js here -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
